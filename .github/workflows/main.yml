name: sprngr.com build
on: [push]
jobs:
  build_deploy:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@master
        with:
          ref: refs/heads/master
      - name: install
        run: |
          npm install
      - name: build
        run: |
          npm run build
      - name: deploy
        env:
          DEPLOY_KEY: ${{ secrets.DEPLOY_KEY }}
          REMOTE_USER: ${{ secrets.REMOTE_USER }}
          REMOTE_ADDRESS: ${{ secrets.REMOTE_ADDRESS }}
        run: |
          eval "$(ssh-agent -s)"
          ssh-add - <<< "${DEPLOY_KEY}"
          npm run deploy
